@(allServerData: List[ServerData])
<!doctype html>
<html lang="en">
<head>
  <title>show all Server Data</title>
</head>
<body>
<a href="/">Home</a>
 
 
<table id="IpMTable">
@allServerData.map { serverData =>
  <tr><td>"@serverData.conventionalName" is "@serverData.hostName.@serverData.domain:@serverData.port" <@serverData.ipAddress></td> 
  <td>@helper.form(action = routes.Application.deleteServerData(serverData.id)) {
        <input name="deleteButton" type="submit" value="Delete"/>
    }
    </td> 
  </tr>
} 
</table>

</body>
</html>
