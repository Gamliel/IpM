@(allServerData: List[ServerData])
 
<ul> 
@allServerData.map { serverData =>
  <li>"@serverData.conventionalName" is "@serverData.hostName.@serverData.domain:@serverData.port" <@serverData.ipAddress> 
  @helper.form(action = routes.Application.deleteServerData(serverData.id)) {
        <input name="deleteButton" type="submit" value="Delete"/>
    }    
  </li>
} 
</ul>
